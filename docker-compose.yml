#      dockerfile: Dockerfile
#    volumes:
#      - '/docker/data/mongo/db:/data/db'
#      - '/docker/data/mongo/configdb:/data/configdb'
#    ports:
#      - "27018:27017"
  fp-redis:
    image: 'redis:4'
    restart: always
    ports:
     - "6378:6379"
    volumes:
      - './docker/data/redis:/data'
  fp-adminer:
    image: adminer
    restart: always
    links:
      - fp-db:db
    ports:
      - 8091:8080
