version: "3"
services:
  fp-backapp:
    build:
      context: ./docker/backapp
      dockerfile: Dockerfile
    ports:
     - "8090:80"
    volumes:
     - ./src/backapp:/code
     - ./docker/backapp/site.conf:/etc/nginx/conf.d/default.conf
    links:
      - fp-php:php
      - fp-db:db
      - fp-redis:redis
    extra_hosts:
      - fp:127.0.0.1
    depends_on:
      - fp-php
      - fp-db
      - fp-redis
  fp-php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    ports:
     - "9000:9000"
    volumes:
     - ./src/backapp:/code
    links:
      - fp-db:db
      - fp-redis:redis
    depends_on:
      - fp-db
      - fp-redis
  fp-db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    image: fp/db:latest
    container_name: fp_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'devel_db'
      MYSQL_USER: 'devel'
      MYSQL_PASSWORD: 'devel'
    volumes:
      - './src/backapp/data/sql/dump.sql:/docker-entrypoint-initdb.d/dump.sql'
      - './src/backapp/data/sql/dump_data.sql:/docker-entrypoint-initdb.d/dump_data.sql'
      - './docker/db/conf:/etc/mysql/conf.d'
      - './docker/data/db:/var/lib/mysql'
      - './docker/log/db:/var/log/mysql'
  fp-redis:
    image: 'redis:4'
    container_name: fp_redis
    restart: always
    volumes:
      - './docker/data/redis:/data'
  fp-frontapp:
    build:
      context: ./docker/frontapp
      dockerfile: Dockerfile
    ports:
     - "8092:80"
    volumes:
     - ./src/frontapp:/code
     - ./docker/frontapp/site.conf:/etc/nginx/conf.d/default.conf
    links:
      - fp-php:php
      - fp-db:db
      - fp-redis:redis
  fp-adminer:
    image: adminer
    container_name: fp_adminer
    restart: always
    links:
      - fp-db:db
    ports:
      - 8091:8080
